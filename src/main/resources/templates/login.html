<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{default}">

<div layout:fragment="content" class="wb-frmvld">

	<form th:action="@{/login}" method="post">
		<h2>Please sign in</h2>
		<div th:if="${param.error}">Invalid email and password.</div>
		<div th:if="${param.logout}">You have been logged out.</div>
		<div class="form-group">
			<label for="inputEmail" class="sr-only">Email address</label> <input
				type="email" name="email" id="inputEmail" class="form-control"
				placeholder="Email" required="required" />
		</div>
		<div class="form-group">
			<label for="inputPassword" class="sr-only">Password</label> <input
				type="password" name="password" id="inputPassword"
				class="form-control" placeholder="Password" required="required" />
		</div>
		<div class="form-group">
			<button class="btn btn-primary" type="submit">Sign in</button>
			<a th:href="@{/signup}" class="btn btn-success">Signup Here </a>
		</div>
	</form>
</div>


</html>
