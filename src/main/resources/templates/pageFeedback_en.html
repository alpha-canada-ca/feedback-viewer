    <script th:inline="javascript">
        $(document).ready(function () {

            function newexportaction(e, dt, button, config) {
                var self = this;
                var oldStart = dt
                    .settings()[0]
                    ._iDisplayStart;
                dt.one('preXhr', function (e, s, data) {
                    // Just this once, load all data from the server...
                    data.start = 0;
                    data.length = 2147483647;
                    dt.one('preDraw', function (e, settings) {
                      if (button[0].className.indexOf('buttons-excel') >= 0) {
                            $
                                .fn
                                .dataTable
                                .ext
                                .buttons
                                .excelHtml5
                                .available(dt, config) ?
                                $
                                    .fn
                                    .dataTable
                                    .ext
                                    .buttons
                                    .excelHtml5
                                    .action
                                    .call(self, e, dt, button, config) :
                                $
                                    .fn
                                    .dataTable
                                    .ext
                                    .buttons
                                    .excelFlash
                                    .action
                                    .call(self, e, dt, button, config);
                        } else if (button[0].className.indexOf('buttons-csv') >= 0) {
                            $
                                .fn
                                .dataTable
                                .ext
                                .buttons
                                .csvHtml5
                                .available(dt, config) ?
                                $
                                    .fn
                                    .dataTable
                                    .ext
                                    .buttons
                                    .csvHtml5
                                    .action
                                    .call(self, e, dt, button, config) :
                                $
                                    .fn
                                    .dataTable
                                    .ext
                                    .buttons
                                    .csvFlash
                                    .action
                                    .call(self, e, dt, button, config);
                        }
                        dt.one('preXhr', function (e, s, data) {
                            // DataTables thinks the first item displayed is index 0, but we're not drawing that.
                            // Set the property to what it was before exporting.
                            settings._iDisplayStart = oldStart;
                            data.start = oldStart;
                        });
                        // Reload the grid with the original page. Otherwise, API functions like table.cell(this) don't work properly.
                        setTimeout(dt.ajax.reload, 0);
                        // Prevent rendering of the full data to the DOM
                        return false;
                    });
                });
                // Requery the server with the new one-time export settings
                dt
                    .ajax
                    .reload();
            };
            const today = new Date().toLocaleDateString('en-CA');
            
            $('#problemTable')
                .find('thead th')
                .append('<span class="sorting-cnt"><span class="sorting-icons"></span></span>')

            var table = $('#problemTable').DataTable({
                order: [
                    [0, 'desc']
                ],
                processing: true,
                language: {
                    processing: '<i class="fa fa-spinner fa-spin fa-3x fa-fw"></i><span class="sr-only">Loading...</span>',
                    infoFiltered: `(filtered from _MAX_ total entries, 2022-10-01 to ${today})`,
                    error: 'Your session has timed out. Refresh the page and sign in again.'
                },
                lengthMenu: false,
                drawCallback: fetchTotalCommentsCount,
                retrieve: true,
                ajax: {
                    url: '/problemData',
                    type: 'GET',
                    error: function(xhr, error, thrown) {
                        alert("Error retrieving data. Please refresh the page and try again.");
                    }
                },
                serverSide: true,
                columns: [
                    { data: 'problemDate', width: '10%' },
                    { data: 'timeStamp' },
                    { data: 'problemDetails', width: '30%' },
                    { data: 'problem', width: '20%' },
                    { data: 'url', width: '30%' },
                    { data: 'title', width: '50%' },
                    { data: 'language', width: '10%' },
                    { data: 'urlEntries', width: '10%' },
                    { data: 'section', visible: false },
                    { data: 'theme', visible: false },
                    { data: 'institution', visible: false },
                ],
                orderCellsTop: true,
                fixedHeader: true,
                dom: 'fBr<"table-responsive"t>tip',
                buttons: [
                    { extend: 'csv', text: 'Download CSV', className: 'btn btn-default', action: newexportaction },
                    { extend: 'excel', text: 'Download Excel', className: 'btn btn-default', action: newexportaction },
                ],
            });


            const COLUMNS = ["Date", "TimeStamp", "Comment", "Problem",
                "Url", "Title", "Lang", "UrlEntries", "Section", "Theme", "Dept"
            ]

            const DateColIndex = 0;
            const TimestampColIndex = 1;
            const CommentColIndex = 2;
            const ProblemColIndex = 3;
            const UrlColIndex = 4;
            const TitleColIndex = 5;
            const LangColIndex = 6;
            const urlEntriesColIndex = 7;
            const SectionColIndex = 8;
            const ThemeColIndex = 9;
            const DeptColIndex = 10;

            var minMaxDateChosen = false;

            function replaceSpecialChars(string) {
                var string = string.replace(/[.?]/g, '\\$&');
                return string;
            }

            function fetchTotalCommentsCount() {
                fetch('/pageFeedback/totalCommentsCount')
                    .then(function (response) {
                        // The API call was successful!
                        return response.text();
                    })
                    .then(function (totalCommentsCount) {
                        // This is the HTML from our response as a text string
                        $('#total_comments').text(String(totalCommentsCount));
                    })
                    .catch(function (err) {
                        // There was an error
                        console.warn('Something went wrong.', err);
                    });
            }

            $('#problemTable thead tr')
                .clone(false)
                .appendTo('#problemTable thead');
            $('#problemTable thead tr:eq(1) th').each(function (i) {
                var title = $(this).text();
                $(this).html('<input type="text" id="searchBox' + COLUMNS[i] + '" placeholder="Search ' + title + '" />');

                $('input', this)
                    .unbind()
                    .bind('keyup change', function (e) {
                        if (e.keyCode == 13 || this.value == "") {
                            table
                                .column(i)
                                .search(replaceSpecialChars(this.value))
                                .draw();
                        }
                    });
            });
            $('#problemTable thead tr:eq(1) th:eq(' + urlEntriesColIndex + ')').attr('id', 'total_comments');





            function reset_table_view_to_default() {

                //clear the values in all of the searchBoxes when reset to defaults button is clicked
                $('#searchBoxDate, #searchBoxTimeStamp, #searchBoxComment, #searchBoxProblem, #searchBoxUrl, #searchBoxUrlEntries, #searchBoxTitle, #searchBoxLang').val('');

                $('#searchBoxDate, #searchBoxComment, #searchBoxProblem').closest('th').show();
                $('#searchBoxUrlEntries, #searchBoxTimeStamp, #searchBoxTitle').closest('th').hide();

                $('#total_comments').hide().closest('th').hide()
                $(".sorting-cnt").removeClass("hidden");

                table.columns([UrlColIndex,LangColIndex,DeptColIndex,SectionColIndex,ThemeColIndex]).search("")
                table.columns([CommentColIndex,ProblemColIndex,DateColIndex]).search("").visible(true)
                table.columns([urlEntriesColIndex,TimestampColIndex,TitleColIndex]).search("").visible(false).page.len(10).draw()
            }
            

            reset_table_view_to_default();

            $("#reset-to-default").click(reset_table_view_to_default);

            $('#rangeSelection', this).on('keyup change', function () {
                reset_table_view_to_default();
                if (this.value == "") {
                    rangeChosen = false;
                    table
                        .column(DateColIndex)
                        .search("")
                        .draw()
                }
                if (this.value != "") {
                    rangeChosen = true;
                    table
                        .column(DateColIndex)
                        .search(this.value)
                        .page.len(10)
                        .draw()
                    $('#themeINV').val("");
                    $('#sectionINV').val("");
                    $('#deptINV').val("");
                }
                if ($('#Department').val() && rangeChosen) {
                    table
                        .column(ThemeColIndex)
                        .search($('#theme').val())
                        .draw();
                }
                if ($('#Department').val() && rangeChosen) {
                    table
                        .column(DeptColIndex)
                        .search($('#Department').val())
                        .draw();
                }
                if ($('#section').val() && rangeChosen) {
                    table
                        .column(SectionColIndex)
                        .search($('#section').val())
                        .draw()
                }
            })

            $('#min', this).on('keyup change', function () {
                reset_table_view_to_default();
                minMaxDateChosen = false;
                if (this.value != "" && $('#max').val() != "") {
                    minMaxDateChosen = true;
                    table
                        .column(DateColIndex)
                        .search(this.value + ":" + $('#max').val())
