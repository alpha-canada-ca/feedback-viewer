    <script th:inline="javascript">
        $(document).ready(function() {

            function sortSelectOptions(selector, skip_first) {
                var options = (skip_first) ?
                    $(selector + ' option:not(:first)') :
                    $(selector + ' option');
                var arr = options
                    .map(function(_, o) {
                        return {
                            t: $(o).text(),
                            v: o.value,
                            s: $(o).prop('selected')
                        };
                    })
                    .get();
                arr.sort(function(o1, o2) {
                    var t1 = o1
                        .t
                        .toLowerCase(),
                        t2 = o2
                        .t
                        .toLowerCase();
                    return t1 > t2 ?
                        1 :
                        t1 < t2 ?
                        -1 :
                        0;
                });
                options.each(function(i, o) {
                    o.value = arr[i].v;
                    $(o).text(arr[i].t);
                    if (arr[i].s) {
                        $(o)
                            .attr('selected', 'selected')
                            .prop('selected', true);
                    } else {
                        $(o).removeAttr('selected');
                        $(o).prop('selected', false);
                    }
                });
            }
            sortSelectOptions('#Department', true);
            sortSelectOptions('#dt_theme', true);
            sortSelectOptions('#section', true);

            sortSelectOptions('#sectionINV', true);
            sortSelectOptions('#deptINV', true);
            sortSelectOptions('#themeINV', true);


            function newexportaction(e, dt, button, config) {
                var self = this;
                var oldStart = dt
                    .settings()[0]
                    ._iDisplayStart;
                dt.one('preXhr', function(e, s, data) {
                    // Just this once, load all data from the server...
                    data.start = 0;
                    data.length = 2147483647;
                    dt.one('preDraw', function(e, settings) {
                        // Call the original action function
                        if (button[0].className.indexOf('buttons-copy') >= 0) {
                            $
                                .fn
                                .dataTable
                                .ext
                                .buttons
                                .copyHtml5
                                .action
                                .call(self, e, dt, button, config);
                        } else if (button[0].className.indexOf('buttons-excel') >= 0) {
                            $
                                .fn
                                .dataTable
                                .ext
                                .buttons
                                .excelHtml5
                                .available(dt, config) ?
                                $
                                .fn
                                .dataTable
                                .ext
                                .buttons
                                .excelHtml5
                                .action
                                .call(self, e, dt, button, config) :
                                $
                                .fn
                                .dataTable
                                .ext
                                .buttons
                                .excelFlash
                                .action
                                .call(self, e, dt, button, config);
                        } else if (button[0].className.indexOf('buttons-csv') >= 0) {
                            $
                                .fn
                                .dataTable
                                .ext
                                .buttons
                                .csvHtml5
                                .available(dt, config) ?
                                $
                                .fn
                                .dataTable
                                .ext
                                .buttons
                                .csvHtml5
                                .action
                                .call(self, e, dt, button, config) :
                                $
                                .fn
                                .dataTable
                                .ext
                                .buttons
                                .csvFlash
                                .action
                                .call(self, e, dt, button, config);
                        } else if (button[0].className.indexOf('buttons-pdf') >= 0) {
                            $
                                .fn
                                .dataTable
                                .ext
                                .buttons
                                .pdfHtml5
                                .available(dt, config) ?
                                $
                                .fn
                                .dataTable
                                .ext
                                .buttons
                                .pdfHtml5
                                .action
                                .call(self, e, dt, button, config) :
                                $
                                .fn
                                .dataTable
                                .ext
                                .buttons
                                .pdfFlash
                                .action
                                .call(self, e, dt, button, config);
                        } else if (button[0].className.indexOf('buttons-print') >= 0) {
                            $
                                .fn
                                .dataTable
                                .ext
                                .buttons
                                .print
                                .action(e, dt, button, config);
                        }
                        dt.one('preXhr', function(e, s, data) {
                            // DataTables thinks the first item displayed is index 0, but we're not drawing that.
                            // Set the property to what it was before exporting.
                            settings._iDisplayStart = oldStart;
                            data.start = oldStart;
                        });
                        // Reload the grid with the original page. Otherwise, API functions like table.cell(this) don't work properly.
                        setTimeout(dt.ajax.reload, 0);
                        // Prevent rendering of the full data to the DOM
                        return false;
                    });
                });
                // Requery the server with the new one-time export settings
                dt
                    .ajax
                    .reload();
            };
