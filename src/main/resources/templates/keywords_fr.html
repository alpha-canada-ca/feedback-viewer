<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{wide_fr}" lang="fr">

<head>
	<link
		href="https://cdn.datatables.net/v/dt/jq-3.7.0/jszip-3.10.1/dt-2.3.2/b-3.2.0/b-html5-3.2.0/cr-2.0.4/fh-4.0.1/r-3.0.3/datatables.min.css"
		rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="/css/keywords_styles.css" />
</head>

<th:block layout:fragment="content">
	<main class="container">
		<div class="keywords-header">
			<h1 id="wb-cont">Gestion des mots-clés</h1>
			<p class="lead">Gérer les mots-clés de filtrage de contenu, y compris les mots vulgaires, les menaces, les
				mots autorisés et les mots-clés d'erreur.</p>
		</div>

		<!-- Quick Filters -->
		<div class="filter-section-compact">
			<div class="filter-title">Filtrer par :</div>
			<div class="filter-controls">
				<div class="filter-item">
					<label for="filterType">Type</label>
					<select id="filterType" class="form-control">
						<option value="">Tous les types</option>
						<option value="profanity">Vulgaire</option>
						<option value="threat">Menace</option>
						<option value="allowed">Autorisé</option>
						<option value="error">Erreur</option>
					</select>
				</div>
				<div class="filter-item">
					<label for="filterLanguage">Langue</label>
					<select id="filterLanguage" class="form-control">
						<option value="">Toutes les langues</option>
						<option value="en">Anglais</option>
						<option value="fr">Français</option>
						<option value="both">Les deux</option>
					</select>
				</div>
				<div class="filter-item">
					<label for="filterStatus">Statut</label>
					<select id="filterStatus" class="form-control">
						<option value="">Tous les statuts</option>
						<option value="active">Actif</option>
						<option value="inactive">Inactif</option>
					</select>
				</div>
				<div class="filter-item">
					<label for="filterSearch">Recherche</label>
					<input type="text" id="filterSearch" class="form-control" placeholder="Filtrer par mot-clé">
				</div>
				<div class="filter-item">
					<button id="clearFilters" class="btn-clear">Effacer les filtres</button>
				</div>
			</div>
		</div>

		<!-- Action buttons -->
		<div class="action-buttons">
			<button id="addNewBtn" class="btn btn-primary">
				<span class="glyphicon glyphicon-plus"></span> Ajouter un nouveau mot-clé
			</button>
			<button id="exportBtn" class="btn btn-success">
				<span class="glyphicon glyphicon-download-alt"></span> Exporter en CSV
			</button>
		</div>

		<!-- Add/Edit modal -->
		<div id="editModal" class="modal-overlay">
			<div class="modal-content">
				<div class="modal-header">
					<h2 id="modalTitle">Ajouter un nouveau mot-clé</h2>
				</div>
				<form id="editForm">
					<div class="modal-body">
						<input type="hidden" id="editId" value="">

						<div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
						<div id="successMessage" class="alert alert-success" style="display: none;"></div>

						<div class="form-group">
							<label for="editWord">Mot <span style="color: red;">*</span></label>
							<input type="text" class="form-control" id="editWord" placeholder="Entrez le mot-clé"
								required autofocus>
							<span class="help-block">Le mot sera automatiquement converti en minuscules.</span>
						</div>

						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
									<label for="editLanguage">Langue <span style="color: red;">*</span></label>
									<select class="form-control" id="editLanguage" required>
										<option value="en">Anglais</option>
										<option value="fr">Français</option>
										<option value="both">Les deux langues</option>
									</select>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label for="editType">Type <span style="color: red;">*</span></label>
									<select class="form-control" id="editType" required>
										<option value="profanity">Vulgaire</option>
										<option value="threat">Menace</option>
										<option value="allowed">Autorisé</option>
										<option value="error">Erreur</option>
									</select>
								</div>
							</div>
						</div>

						<div class="checkbox">
							<input type="checkbox" id="editActive" checked>
							<label for="editActive">
								<strong>Actif</strong>
								<span class="help-block">Les mots-clés inactifs ne seront pas utilisés pour le
									filtrage</span>
							</label>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" id="cancelBtn" class="btn btn-default">Annuler</button>
						<button type="submit" class="btn btn-primary">Enregistrer le mot-clé</button>
					</div>
				</form>
			</div>
		</div>

		<!-- Keywords table with scrollable body -->
		<div class="keywords-table-wrapper">
			<div class="table-scroll-container">
				<table id="keywordsTable" class="wb-tables dataTable">
					<thead>
						<tr>
							<th>Mot</th>
							<th>Langue</th>
							<th>Type</th>
							<th>Statut</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:remove="tag" th:utext="${data}"></tr>
					</tbody>
				</table>
			</div>
		</div>
	</main>
</th:block>

<th:block layout:fragment="script">
	<script
		src="https://cdn.datatables.net/v/dt/jq-3.7.0/jszip-3.10.1/dt-2.3.2/b-3.2.0/b-html5-3.2.0/cr-2.0.4/fh-4.0.1/r-3.0.3/datatables.min.js"></script>
	<script th:inline="none">
		$(document).ready(function () {
			// Initialize DataTable
			var table = new DataTable('#keywordsTable', {
				pageLength: 10,
				lengthMenu: [[10, 25, 50, 100], [10, 25, 50, 100]],
				order: [[0, 'asc']],
				language: {
					lengthMenu: "Afficher _MENU_ entrées",
					info: "Affichage de _START_ à _END_ sur _TOTAL_ mots-clés",
					infoEmpty: "Aucun mot-clé à afficher",
					infoFiltered: "(filtré sur _MAX_ mots-clés au total)",
					paginate: {
						first: "Premier",
						last: "Dernier",
						next: "Suivant",
						previous: "Précédent"
					}
				},
				dom: 't<"table-controls-outside"lip>',
				paging: true,
				responsive: false
			});

			// Move controls outside the table wrapper after DataTables initializes
			$('.table-controls-outside').insertAfter('.keywords-table-wrapper');

			// Custom search input
			$("#filterSearch").on("keyup", function () {
				table.search(this.value).draw();
			});

			// Filter functionality
			$("#filterType, #filterLanguage, #filterStatus").on("change", function () {
				var typeFilter = $("#filterType").val();
				var langFilter = $("#filterLanguage").val();
				var statusFilter = $("#filterStatus").val();

				table.column(1).search(langFilter).draw();
				table.column(2).search(typeFilter).draw();
				table.column(3).search(statusFilter).draw();
			});

			$("#clearFilters").on("click", function () {
				$("#filterType").val("");
				$("#filterLanguage").val("");
				$("#filterStatus").val("");
				$("#filterSearch").val("");
				table.search("").columns().search("").draw();
			});

			// Add new keyword button
			$("#addNewBtn").on("click", function () {
				$("#modalTitle").text("Ajouter un nouveau mot-clé");
				$("#editId").val("");
				$("#editWord").val("");
				$("#editLanguage").val("en");
				$("#editType").val("profanity");
				$("#editActive").prop("checked", true);
				$("#errorMessage").hide();
				$("#successMessage").hide();
				$("#editModal").addClass("show");
				setTimeout(function () { $("#editWord").focus(); }, 300);
			});

			// Cancel button
			$("#cancelBtn").on("click", function () {
				$("#editModal").removeClass("show");
			});

			// Close modal on outside click
			$("#editModal").on("click", function (e) {
				if ($(e.target).hasClass("modal-overlay")) {
					$("#editModal").removeClass("show");
				}
			});

			// ESC key closes modal
			$(document).on("keyup", function (e) {
				if (e.key === "Escape" && $("#editModal").hasClass("show")) {
					$("#editModal").removeClass("show");
				}
			});

			// Edit button
			$("body").on("click", ".editBtn", function (e) {
				var btn = $(e.target).closest("button");
				$("#modalTitle").text("Modifier le mot-clé");
				$("#editId").val(btn.data("id"));
				$("#editWord").val(btn.data("word"));
				$("#editLanguage").val(btn.data("language"));
				$("#editType").val(btn.data("type"));
				$("#editActive").prop("checked", btn.data("active"));
				$("#errorMessage").hide();
				$("#successMessage").hide();
				$("#editModal").addClass("show");
				setTimeout(function () { $("#editWord").focus(); }, 300);
			});

			// Form submission
			$("#editForm").on("submit", function (e) {
				e.preventDefault();
				$("#errorMessage").hide();
				$("#successMessage").hide();

				var submitBtn = $(this).find("button[type=submit]");
				var originalText = submitBtn.html();
				submitBtn.prop("disabled", true).html('<span class="spinner"></span> Enregistrement...');

				var id = $("#editId").val();
				var url = id ? "/keywords/update" : "/keywords/create";
				var data = {
					word: $("#editWord").val(),
					language: $("#editLanguage").val(),
					type: $("#editType").val(),
					active: $("#editActive").is(":checked")
				};

				if (id) {
					data.id = id;
				}

				$.ajax({
					type: "get",
					data: data,
					cache: false,
					url: url,
					dataType: "text",
					error: function (xhr, status, error) {
						submitBtn.prop("disabled", false).html(originalText);
						$("#errorMessage").html("<strong>Erreur :</strong> " + xhr.responseText).show();
					},
					success: function (response) {
						submitBtn.prop("disabled", false).html(originalText);
						if (response.startsWith("Error")) {
							$("#errorMessage").html("<strong>Erreur :</strong> " + response.replace("Error: ", "")).show();
						} else {
							$("#successMessage").html("<strong>Succès !</strong> Mot-clé enregistré. Rechargement...").show();
							setTimeout(function () {
								location.reload();
							}, 1000);
						}
					}
				});
			});

			// Delete button
			$("body").on("click", ".deleteBtn", function (e) {
				var btn = $(e.target).closest("button");
				var word = btn.closest("tr").find("td:first").text().trim();

				if (!confirm("Êtes-vous sûr de vouloir supprimer le mot-clé « " + word + " » ?\n\nCette action ne peut pas être annulée.")) {
					return;
				}

				var originalHtml = btn.html();
				btn.prop("disabled", true).html('<span class="spinner"></span>');

				var id = btn.attr("id").replace("delete", "");
				$.ajax({
					type: "get",
					data: { "id": id },
					cache: false,
					url: "/keywords/delete",
					dataType: "text",
					error: function (xhr, status, error) {
						btn.prop("disabled", false).html(originalHtml);
						alert("Erreur lors de la suppression du mot-clé : " + xhr.responseText);
					},
					success: function (response) {
						if (response.startsWith("Error")) {
							btn.prop("disabled", false).html(originalHtml);
							alert(response);
						} else {
							var row = btn.closest("tr");
							row.css("background-color", "#f8d7da");
							row.fadeOut(400, function () {
								table.row(row).remove().draw();
							});
						}
					}
				});
			});

			// Activate button
			$("body").on("click", ".activateBtn", function (e) {
				var btn = $(e.target).closest("button");
				var originalHtml = btn.html();
				btn.prop("disabled", true).html('<span class="spinner"></span>');

				var id = btn.attr("id").replace("activate", "");
				$.ajax({
					type: "get",
					data: { "id": id, "active": true },
					cache: false,
					url: "/keywords/update",
					dataType: "text",
					error: function (xhr, status, error) {
						btn.prop("disabled", false).html(originalHtml);
						alert("Erreur lors de l'activation du mot-clé : " + xhr.responseText);
					},
					success: function (response) {
						if (response.startsWith("Error")) {
							btn.prop("disabled", false).html(originalHtml);
							alert(response);
						} else {
							var row = btn.closest("tr");
							row.find("td:eq(3)").html("<span class='tag tag-active'>ACTIF</span>");
							btn.replaceWith("<button id='deactivate" + id + "' class='btn-action btn-deactivate deactivateBtn' title='Désactiver le mot-clé'>Désactiver</button>");
						}
					}
				});
			});

			// Deactivate button
			$("body").on("click", ".deactivateBtn", function (e) {
				var btn = $(e.target).closest("button");
				var originalHtml = btn.html();
				btn.prop("disabled", true).html('<span class="spinner"></span>');

				var id = btn.attr("id").replace("deactivate", "");
				$.ajax({
					type: "get",
					data: { "id": id, "active": false },
					cache: false,
					url: "/keywords/update",
					dataType: "text",
					error: function (xhr, status, error) {
						btn.prop("disabled", false).html(originalHtml);
						alert("Erreur lors de la désactivation du mot-clé : " + xhr.responseText);
					},
					success: function (response) {
						if (response.startsWith("Error")) {
							btn.prop("disabled", false).html(originalHtml);
							alert(response);
						} else {
							var row = btn.closest("tr");
							row.find("td:eq(3)").html("<span class='tag tag-inactive'>INACTIF</span>");
							btn.replaceWith("<button id='activate" + id + "' class='btn-action btn-activate activateBtn' title='Activer le mot-clé'>Activer</button>");
						}
					}
				});
			});

			// Export button
			$("#exportBtn").on("click", function () {
				window.location.href = "/keywords/export";
			});
		});
	</script>
</th:block>

</html>
