    <script src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.print.min.js"></script>

    <script th:inline="javascript">
        $(document).ready(function() {

            function sortSelectOptions(selector, skip_first) {
                var options = (skip_first) ? $(selector + ' option:not(:first)') : $(selector + ' option');
                var arr = options.map(function(_, o) {
                    return {
                        t: $(o).text(),
                        v: o.value,
                        s: $(o).prop('selected')
                    };
                }).get();
                arr.sort(function(o1, o2) {
                    var t1 = o1.t.toLowerCase(),
                        t2 = o2.t.toLowerCase();
                    return t1 > t2 ? 1 : t1 < t2 ? -1 : 0;
                });
                options.each(function(i, o) {
                    o.value = arr[i].v;
                    $(o).text(arr[i].t);
                    if (arr[i].s) {
                        $(o).attr('selected', 'selected').prop('selected', true);
                    } else {
                        $(o).removeAttr('selected');
                        $(o).prop('selected', false);
                    }
                });
            }
            sortSelectOptions('#Institution', true);
            sortSelectOptions('#dt_theme', true);

            function newexportaction(e, dt, button, config) {
                var self = this;
                var oldStart = dt.settings()[0]._iDisplayStart;
                dt.one('preXhr', function(e, s, data) {
                    // Just this once, load all data from the server...
                    data.start = 0;
                    data.length = 2147483647;
                    dt.one('preDraw', function(e, settings) {
                        // Call the original action function
                        if (button[0].className.indexOf('buttons-copy') >= 0) {
                            $.fn.dataTable.ext.buttons.copyHtml5.action.call(self, e, dt, button, config);
                        } else if (button[0].className.indexOf('buttons-excel') >= 0) {
                            $.fn.dataTable.ext.buttons.excelHtml5.available(dt, config) ?
                                $.fn.dataTable.ext.buttons.excelHtml5.action.call(self, e, dt, button, config) :
                                $.fn.dataTable.ext.buttons.excelFlash.action.call(self, e, dt, button, config);
                        } else if (button[0].className.indexOf('buttons-csv') >= 0) {
                            $.fn.dataTable.ext.buttons.csvHtml5.available(dt, config) ?
                                $.fn.dataTable.ext.buttons.csvHtml5.action.call(self, e, dt, button, config) :
                                $.fn.dataTable.ext.buttons.csvFlash.action.call(self, e, dt, button, config);
                        } else if (button[0].className.indexOf('buttons-pdf') >= 0) {
                            $.fn.dataTable.ext.buttons.pdfHtml5.available(dt, config) ?
                                $.fn.dataTable.ext.buttons.pdfHtml5.action.call(self, e, dt, button, config) :
                                $.fn.dataTable.ext.buttons.pdfFlash.action.call(self, e, dt, button, config);
                        } else if (button[0].className.indexOf('buttons-print') >= 0) {
                            $.fn.dataTable.ext.buttons.print.action(e, dt, button, config);
                        }
                        dt.one('preXhr', function(e, s, data) {
                            // DataTables thinks the first item displayed is index 0, but we're not drawing that.
                            // Set the property to what it was before exporting.
                            settings._iDisplayStart = oldStart;
                            data.start = oldStart;
                        });
                        // Reload the grid with the original page. Otherwise, API functions like table.cell(this) don't work properly.
                        setTimeout(dt.ajax.reload, 0);
                        // Prevent rendering of the full data to the DOM
                        return false;
                    });
                });
                // Requery the server with the new one-time export settings
                dt.ajax.reload();
            };

            $('#problemTable').find('thead th').append('<span class="sorting-cnt"><span class="sorting-icons"></span></span>')


            var table = $('table#problemTable').DataTable({
                "order": [
                    [0, "desc"]
                ],
                processing: true,
                ajax: {},
                "oLanguage": {
                    "sProcessing": '<i class="fa fa-spinner fa-spin fa-3x fa-fw"></i><span class="sr-only">Loading...</span> ',
                    "sUrl": "static/json/fr.json"
                },
                "lengthMenu": [10, 25, 50],
                retrieve: true,
                'ajax': '/problemData',
                'serverSide': true,
                columns: [{
                    data: 'problemDate'
                }, {
                    data: 'problemDetails'
                }, {
                    data: 'problem'
                }, {
                    data: 'url'
                }, {
                    data: 'language'
                }, {
                    data: 'institution',
                    visible: false
                }, {
                    data: 'section',
                    visible: false
                }, {
                    data: 'theme',
                    visible: false
                }],


                orderCellsTop: true,
                fixedHeader: true,
                dom: 'Br<"table-responsive"t>tipl',
                buttons: [{
                    "extend": 'csv',
                    "text": 'Télécharger CSV',
                    className: 'btn btn-default',
                    "action": newexportaction,
                }, {
                    "extend": 'excel',
                    "text": "Télécharger Excel",
                    className: 'btn btn-default',
                    "action": newexportaction,
                }]
            });

            const ThemeColumnIndex = 7;
            const SectionColumnIndex = 6;
            const DepColumnIndex = 5;
            const DateColumnIndex = 0;

            var minMaxDateChosen = false;

            $('#min', this).on('keyup change', function() {
                minMaxDateChosen = false;
                if (this.value != "" && $('#max').val() != "") {
                    minMaxDateChosen = true;
                    table
                        .column(0)
                        .search(this.value + ":" + $('#max').val())
                        .draw();
                }
                if ($('#dt_theme').val() != "" && minMaxDateChosen) {
                    table
                        .column(ThemeColumnIndex)
                        .search($('#dt_theme').val())
                        .draw()
                }
                if ($('#Department').val() != "" && minMaxDateChosen) {
                    table
                        .column(DepColumnIndex)
                        .search($('#Department').val())
                        .draw()
                }
                if ($('#section').val() != "" && minMaxDateChosen) {
                    table
                        .column(SectionColumnIndex)
                        .search($('#section').val())
                        .draw()
                }
            });

            $('#max', this).on('keyup change', function() {
                minMaxDateChosen = false;
                if (this.value != "" && $('#min').val() != "") {
                    minMaxDateChosen = true;
                    table
                        .column(DateColumnIndex)
                        .search($('#min').val() + ":" + this.value)
                        .draw();
                }
                if ($('#dt_theme').val() != "" && minMaxDateChosen) {
                    table
                        .column(ThemeColumnIndex)
                        .search($('#dt_theme').val())
                        .draw()
                }
                if ($('#Department').val() != "" && minMaxDateChosen) {
                    table
                        .column(DepColumnIndex)
                        .search($('#Department').val())
                        .draw()
                }
                if ($('#section').val() != "" && minMaxDateChosen) {
                    table
                        .column(SectionColumnIndex)
                        .search($('#section').val())
                        .draw()
                }
            });

            $('#dt_theme', this).on('keyup change', function() {
                if (this.value == "") {
                    table
                        .column(ThemeColumnIndex)
                        .search("")
                        .draw()
                }
                if (this.value != "") {
                    table
                        .column(ThemeColumnIndex)
                        .search(this.value)
                        .draw()
                }
                if (minMaxDateChosen) {
                    table
                        .column(DateColumnIndex)
                        .search($('#min').val() + ":" + $('#max').val())
                        .draw();
                }
                if ($('#Department').val()) {
                    table
                        .column(DepColumnIndex) //change these to const values
                        .search($('#Department').val())
                        .draw()
                }
                if ($('#section').val()) {
                    table
                        .column(SectionColumnIndex)
                        .search($('#section').val())
                        .draw()
                }
            });

            $('#Department', this).on('keyup change', function() {
                if (this.value == "") {
                    table
                        .column(DepColumnIndex)
                        .search("")
                        .draw()
                }
                if (this.value != "") {
                    table
                        .column(DepColumnIndex)
                        .search(this.value)
                        .draw()
                }
                if (minMaxDateChosen) {
                    table
                        .column(DateColumnIndex)
                        .search($('#min').val() + ":" + $('#max').val())
                        .draw();
                }
                if ($('#dt_theme').val() != "") {
                    table
                        .column(ThemeColumnIndex)
                        .search($('#dt_theme').val())
                        .draw()
                }
                if ($('#section').val() != "") {
                    table
                        .column(SectionColumnIndex)
                        .search($('#section').val())
                        .draw()
                }
            });

            $('#section', this).on('keyup change', function() {
                if (this.value == "") {
                    table
                        .column(SectionColumnIndex)
                        .search("")
                        .draw()
                }
                if (this.value != "") {
                    table
                        .column(SectionColumnIndex)
                        .search(this.value)
                        .draw()
                }
                if (minMaxDateChosen) {
                    table
                        .column(DateColumnIndex)
                        .search($('#min').val() + ":" + $('#max').val())
                        .draw();
                }
                if ($('#Department').val()) {
                    table
                        .column(DepColumnIndex) //change these to const values
                        .search($('#Department').val())
                        .draw()
                }
                if ($('#dt_theme').val() != "") {
                    table
                        .column(ThemeColumnIndex)
                        .search($('#dt_theme').val())
                        .draw()
                }
            });

        });
    </script>
