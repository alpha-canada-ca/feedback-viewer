<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{wide_fr}" lang="fr">
  <head>
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" type="text/css" />
    <link href="https://cdn.datatables.net/v/dt/jq-3.7.0/jszip-3.10.1/dt-1.13.10/b-2.4.2/b-html5-2.4.2/cr-1.7.0/fh-3.4.0/r-2.5.0/datatables.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" type="text/css" href="/css/pageFeedback_styles.css" />
    <script src="https://unpkg.com/slim-select@latest/dist/slimselect.min.js"></script>
    <link href="https://unpkg.com/slim-select@latest/dist/slimselect.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <th:block layout:fragment="content">
      <main class="container">
        <div class="col-lg-12">
          <div class="row">
            <h1 id="wb-cont">Outil de rétroaction - Commentaires</h1>
            <form class="feedback-tool">
              <h2 class="h4">Filtrer par:</h2>
              <div class="form-group">
                <label for="department">Institution</label>
                <select class="form-control" id="department" name="department">
                  <option value>Tous</option>
                  <option value="AAFC">AAC/AAFC</option>
                  <option value="CCG">GCC/CCG</option>
                  <option value="CFIA">ACIA/CFIA</option>
                  <option value="CIRNAC">RCAANC/CIRNAC</option>
                  <option value="CRA">ARC/CRA</option>
                  <option value="CSE">CST/CSE</option>
                  <option value="DFO">MPO/DFO</option>
                  <option value="DND">MND/DND</option>
                  <option value="ECCC">ECCC/ECCC</option>
                  <option value="ESDC">EDSC/ESDC</option>
                  <option value="FCAC">ACFC/FCAC</option>
                  <option value="FIN">FIN/FIN</option>
                  <option value="GAC">AMC/GAC</option>
                  <option value="HC">SC/HC</option>
                  <option value="IRCC">IRCC/IRCC</option>
                  <option value="ISC">SAC/ISC</option>
                  <option value="ISED">ISDE/ISED</option>
                  <option value="LAC">BAC/LAC</option>
                  <option value="NRC">CNRC/NRC</option>
                  <option value="OMBDNDCAF">OMBMDNFAC/OMBDNDCAF</option>
                  <option value="PS">SP/PS</option>
                  <option value="PSPC">SPAC/PSPC</option>
                  <option value="PHAC">ASPC/PHAC</option>
                  <option value="SC">SC/SC</option>
                  <option value="SST">TSS/SST</option>
                  <option value="TBS">SCT/TBS</option>                  
                </select>
              </div>
              <label id="drp" for="dateRangePicker">Période <input type="text" id="dateRangePicker" name="dateRangePicker" readonly="readonly" style="background-color: white; cursor: pointer;" />
              </label>
              <div class="form-group">
                <label for="language">Langue de la page</label>
                <select class="form-control" id="language" name="language">
                  <option value>Tous</option>
                  <option value="en">Anglais</option>
                  <option value="fr">Français</option>
                </select>
              </div>
              <div class="form-group">
                <label for="url">URL</label>
                <input type="text" id="url" name="url" placeholder="Filtre par URL complet ou partiel">
              </div>
              <label for="pages">Page(s) <select id="pages" multiple></select>
              </label>
              <div class="form-group">
                <label for="comments">Commentaires</label>
                <input type="text" id="comments" name="comments" placeholder="Filtrer par mot-clé">
              </div>
              <details id="filterDetails">
                <summary id="filterSummary">Voir plus de filtres</summary>
                <p>
                  <label for="section">Section <span id="section-tool-tip" class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
                    <select id="section">
                      <option value>Tous</option>
                      <!-- Additional options -->
                      <option value="budget">Budget</option>
                      <option value="business">Entreprises</option>
                      <option value="cig">CIG</option>
                      <option value="corporate - job opportunities">Entreprise - offres d'emploi</option>
                      <option value="covid-19 data trends">Tendances des données COVID-19</option>
                      <option value="covid">COVID</option>
                      <option value="c&p">C&P</option>
                      <option value="cpp retirement pension">Pension de retraite du RPC</option>
                      <option value="dental">Dentaire</option>
                      <option value="disability">Invalidité</option>
                      <option value="ecm">MCE</option>
                      <option value="education">Éducation</option>
                      <option value="employment insurance">Assurance Emploi</option>
                      <option value="eol">EOL</option>
                      <option value="family">Famille</option>
                      <option value="funding">Financement</option>
                      <option value="gst/hst">TPS/TVH</option>
                      <option value="health">Santé</option>
                      <option value="health data">Données de santé</option>
                      <option value="help centre">Centre d'aide</option>
                      <option value="housing">Logement</option>
                      <option value="itb">RIT</option>
                      <option value="job bank">Banque d'emplois</option>
                      <option value="mortgages">Hypothèques</option>
                      <option value="msca">MDSC</option>
                      <option value="navigation">Navigation</option>
                      <option value="obj">OBJ</option>
                      <option value="old age security">Pension de la Sécurité de vieillesse</option>
                      <option value="passports">Passeports</option>
                      <option value="pay">Rémunération</option>
                      <option value="pensions">Pensions</option>
                      <option value="pit">IRP</option>
                      <option value="ptr">DFP</option>
                      <option value="retirement planning">Planification de la retraite</option>
                      <option value="sign in">Se connecter</option>
                      <option value="skills for success">Compétences pour réussir</option>
                      <option value="ukraine">Ukraine</option>
                      <option value="vaccines">Vaccins</option>
                    </select>
                  </label>
                  <span class="spacer">OU</span>
                  <label for="theme">Thème<span id="theme-tool-tip" class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
                    <select id="theme">
                      <option value>Tous</option>
                      <!-- aboutgov option -->
                      <option value="aboutgov">À propos du gouvernement</option>
                      <option value="benefits">Prestations</option>
                      <option value="business">Entreprise</option>
                      <option value="canada and the world">Canada et le monde</option>
                      <option value="culture, history and sport">Culture, histoire et sport</option>
                      <option value="defence">Défense</option>
                      <option value="environment and natural resources">Environnement et Ressources Naturelles</option>
                      <option value="health">Santé</option>
                      <option value="immigration">Immigration</option>
                      <option value="indegeneous">Autochtones</option>
                      <option value="jobs">Emplois</option>
                      <option value="money and finances">Argent et finances</option>
                      <option value="policing, justice and emergencies">Police, justice et urgences</option>
                      <option value="public service">Service Public</option>
                      <option value="science and innovation">Science et innovation</option>
                      <option value="taxes">Impôts</option>
                      <option value="travel">Voyage</option>
                      <option value="youth">Jeunesse</option>
                      <!-- Additional options -->
                    </select>
                  </label>
                </p>
              </details>
              <div class="download-section">
                <button type="button" class="btn btn-primary" id="downloadCSV">Télécharger CSV</button>
                <button type="button" class="btn btn-primary" id="downloadExcel">Télécharger Excel</button>
                <button type="button" class="btn-unstyled reset-filters" onclick="resetFilters()">Réinitialiser les filtres</button>
              </div>
            </form>
          </div>
        </div>
        <div class="clearfix"></div>
      </main>
      <div class="col-lg-12">
        <div class="row custom-row">
          <div class="feedback-tool-data">
            <table id="myTable" class="display compact">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Commentaires</th>
                  <th>Institution</th>
                  <th>Titre de la page</th>
                  <th>URL de la page</th>
                  <th>Horodatage</th>
                  <th>Langue</th>
                  <th>Section</th>
                  <th>Thème</th>
                  <th>Type d'appareil</th>
                  <th>Navigateur</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </th:block>
    <th:block layout:fragment="script">
      <script src="https://cdn.datatables.net/v/dt/jq-3.7.0/jszip-3.10.1/dt-1.13.10/b-2.4.2/b-html5-2.4.2/cr-1.7.0/fh-3.4.0/r-2.5.0/datatables.min.js"></script>
      <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
      <script type="text/javascript" src="js/spring-friendly.min.js"></script>
      <script th:inline="javascript">
        /*
						<![CDATA[*/
        var earliestDate = /*[[${earliestDate}]]*/ '';
        var latestDate = /*[[${latestDate}]]*/ '';
        var langSession = /*[[${session.lang}]]*/ '';
        /*]]>*/
      </script>
      <script src="/js/pageFeedback.js"></script>
      <script src="https://unpkg.com/@popperjs/core@2"></script>
      <script src="https://unpkg.com/tippy.js@6"></script>
    </th:block>
  </body>
</html>
