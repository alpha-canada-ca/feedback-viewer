<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{wide_fr}" lang="fr">
  <head>
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" type="text/css" />
    <link href="https://cdn.datatables.net/v/dt/jq-3.7.0/jszip-3.10.1/dt-1.13.10/b-2.4.2/b-html5-2.4.2/cr-1.7.0/fh-3.4.0/r-2.5.0/datatables.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" type="text/css" href="/css/pageFeedback_styles.css" />
    <script src="https://unpkg.com/slim-select@latest/dist/slimselect.min.js"></script>
    <link href="https://unpkg.com/slim-select@latest/dist/slimselect.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <th:block layout:fragment="content">
      <main class="container">
        <div class="col-lg-12">
          <div class="row">
            <h1 id="wb-cont">Outil de rétroaction - Commentaires</h1>
            <form class="feedback-tool">
              <h2 class="h4">Filtrer par:</h2>
              <div class="form-group">
                <label for="department">Institution</label>
                <select class="form-control" id="department" name="department">
                  <option value>Tous</option>
                  <option value="CCG">CCG/GCC</option>
                  <option value="CFIA">CFIA/ACIA</option>
                  <option value="CIRNAC">CIRNAC/RCAANC</option>
                  <option value="CRA">CRA/ARC</option>
                  <option value="CSE">CSE/CST</option>
                  <option value="DFO">DFO/MPO</option>
                  <option value="DND">DND/MND</option>
                  <option value="ECCC">ECCC/ECCC</option>
                  <option value="ESDC">ESDC/EDSC</option>
                  <option value="FCAC">FCAC/ACFC</option>
                  <option value="FIN">FIN/FIN</option>
                  <option value="GAC">GAC/AMC</option>
                  <option value="HC">HC/SC</option>
                  <option value="IRCC">IRCC/IRCC</option>
                  <option value="ISC">ISC/SAC</option>
                  <option value="ISED">ISED/ISDE</option>
                  <option value="LAC">LAC/BAC</option>
                  <option value="NRC">NRC/CNRC</option>
                  <option value="OMBDNDCAF">OMBDNDCAF/OMBMDNFAC</option>
                  <option value="PS">PS/SP</option>
                  <option value="PSPC">PSPC/SPAC</option>
                  <option value="PHAC">PHAC/ASPC</option>
                  <option value="SC">SC/SC</option>
                  <option value="SST">SST/TSS</option>
                  <option value="TBS">TBS/SCT</option>
                </select>
              </div>
              <label id="drp" for="dateRangePicker">Période <input type="text" id="dateRangePicker" name="dateRangePicker" readonly="readonly" style="background-color: white; cursor: pointer;" />
              </label>
              <div class="form-group">
                <label for="language">Langue de la page</label>
                <select class="form-control" id="language" name="language">
                  <option value>Tous</option>
                  <option value="en">Anglais</option>
                  <option value="fr">Français</option>
                </select>
              </div>
              <div class="form-group">
                <label for="url">URL</label>
                <input type="text" id="url" name="url" placeholder="Filtre par URL complet ou partiel">
              </div>
              <label for="pages">Page(s) <select id="pages" multiple></select>
              </label>
              <div class="form-group">
                <label for="comments">Commentaires</label>
                <input type="text" id="comments" name="comments" placeholder="Filtrer par mot-clé">
              </div>
              <details id="filterDetails">
                <summary id="filterSummary">Voir plus de filtres</summary>
                <p>
                  <label for="section">Section <span id="section-tool-tip" class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
                    <select id="section">
                      <option value>All</option>
                      <!-- Additional options -->
                      <option value="budget">Budget</option>
                      <option value="business">Business</option>
                      <option value="cig">CIG</option>
                      <option value="corporate - job opportunities">corporate - job opportunities </option>
                      <option value="covid-19 data trends">COVID-19 data trends</option>
                      <option value="covid">COVID</option>
                      <option value="c&p">C&P</option>
                      <option value="cpp retirement pension">CPP Retirement pension</option>
                      <option value="dental">Dental</option>
                      <option value="disability">Disability</option>
                      <option value="ecm">ECM</option>
                      <option value="education">Education</option>
                      <option value="employment insurance">Employment Insurance</option>
                      <option value="eol">EOL</option>
                      <option value="family">Family</option>
                      <option value="funding">Funding</option>
                      <option value="gst/hst">GST/HST</option>
                      <option value="health">Health</option>
                      <option value="health data">Health data</option>
                      <option value="help centre">Help centre</option>
                      <option value="housing">Housing</option>
                      <option value="itb">ITB</option>
                      <option value="job bank">Job bank</option>
                      <option value="mortgages">Mortgages</option>
                      <option value="msca">MSCA</option>
                      <option value="navigation">Navigation</option>
                      <option value="obj">OBJ</option>
                      <option value="old age security">Old Age Security</option>
                      <option value="passports">Passports</option>
                      <option value="pay">Pay</option>
                      <option value="pensions">Pensions</option>
                      <option value="pit">PIT</option>
                      <option value="ptr">PTR</option>
                      <option value="retirement planning">Retirement planning</option>
                      <option value="sign in">Sign in</option>
                      <option value="skills for success">Skills for Success</option>
                      <option value="ukraine">Ukraine</option>
                      <option value="vaccines">Vaccines</option>
                    </select>
                  </label>
                  <span class="spacer">OR</span>
                  <label for="theme">Theme <span id="theme-tool-tip" class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
                    <select id="theme">
                      <option value>All</option>
                      <!-- aboutgov option -->
                      <option value="aboutgov">About Gov</option>
                      <option value="benefits">Benefits</option>
                      <option value="business">Business</option>
                      <option value="canada and the world">Canada and the world</option>
                      <option value="culture, history and sport">Culture, history and sport</option>
                      <option value="defence">Defence</option>
                      <option value="environment and natural resources">Environment and Natural Resources </option>
                      <option value="health">Health</option>
                      <option value="immigration">Immigration</option>
                      <option value="indegeneous">Indigenous</option>
                      <option value="jobs">Jobs</option>
                      <option value="money and finances">Money and finances</option>
                      <option value="policing, justice and emergencies">Policing, justice and emergencies </option>
                      <option value="public service">Public service</option>
                      <option value="science and innovation">Science and innovation</option>
                      <option value="taxes">Taxes</option>
                      <option value="travel">Travel</option>
                      <option value="youth">Youth</option>
                      <!-- Additional options -->
                    </select>
                  </label>
                </p>
              </details>
              <div class="download-section">
                <button type="button" class="btn btn-primary" id="downloadCSV">Download CSV</button>
                <button type="button" class="btn btn-primary" id="downloadExcel">Download Excel</button>
                <button type="button" class="btn-unstyled reset-filters" onclick="resetFilters()">Reset Filters</button>
              </div>
            </form>
          </div>
        </div>
        <div class="clearfix"></div>
      </main>
      <div class="col-lg-12">
        <div class="row custom-row">
          <div class="feedback-tool-data">
            <table id="myTable" class="display compact">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Comments</th>
                  <th>Department</th>
                  <th>Page title</th>
                  <th>Page URL</th>
                  <th>Time stamp</th>
                  <th>Language</th>
                  <th>Section</th>
                  <th>Theme</th>
                  <th>Device type</th>
                  <th>Browser</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </th:block>
    <th:block layout:fragment="script">
      <script src="https://cdn.datatables.net/v/dt/jq-3.7.0/jszip-3.10.1/dt-1.13.10/b-2.4.2/b-html5-2.4.2/cr-1.7.0/fh-3.4.0/r-2.5.0/datatables.min.js"></script>
      <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
      <script type="text/javascript" src="js/spring-friendly.min.js"></script>
      <script th:inline="javascript">
        /*
						<![CDATA[*/
        var earliestDate = /*[[${earliestDate}]]*/ '';
        var latestDate = /*[[${latestDate}]]*/ '';
        /*]]>*/
      </script>
      <script src="/js/pageFeedback.js"></script>
      <script src="https://unpkg.com/@popperjs/core@2"></script>
      <script src="https://unpkg.com/tippy.js@6"></script>
    </th:block>
  </body>
</html>
