<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{wide_fr}" lang="fr">

<head>
  <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css' />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    type="text/css" />
  <link
    href="https://cdn.datatables.net/v/dt/jq-3.7.0/jszip-3.10.1/dt-2.3.2/b-3.2.0/b-html5-3.2.0/cr-2.0.4/fh-4.0.1/r-3.0.3/datatables.min.css"
    rel="stylesheet" type="text/css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <link rel="stylesheet" type="text/css" href="/css/pageFeedback_styles.css" />
  <link rel="stylesheet" type="text/css" href="/css/loading-overlay.css" />
</head>

<body>
  <th:block layout:fragment="content">
    <main class="container">
      <div class="col-lg-12">
        <div class="row">
          <h1 id="wb-cont">Rétroaction GC</h1>

          <!-- Filter Panel -->
          <div class="pf-filter-panel">
            <div class="pf-filter-grid">
              <!-- Row 1: Department, Language, Date Range -->
              <div class="pf-filter-row">
                <div class="pf-filter-field">
                  <label for="department">Institution</label>
                  <select class="form-control" id="department" name="department">
                    <option value>Tous</option>
                    <option value="AAFC">AAC</option>
                    <option value="CBSA">ASFC</option>
                    <option value="CCG">GCC</option>
                    <option value="CER">REC</option>
                    <option value="CFIA">ACIA</option>
                    <option value="CIRNAC">RCAANC</option>
                    <option value="CRA">ARC</option>
                    <option value="CSC">SCC</option>
                    <option value="CSE">CST</option>
                    <option value="DFO">MPO</option>
                    <option value="DND">MDN</option>
                    <option value="ECCC">ECCC</option>
                    <option value="ESDC">EDSC</option>
                    <option value="FCAC">ACFC</option>
                    <option value="FIN">FIN</option>
                    <option value="GAC">AMC</option>
                    <option value="HC">SC</option>
                    <option value="HICC">LICC</option>
                    <option value="IRCC">IRCC</option>
                    <option value="ISC">SAC</option>
                    <option value="ISED">ISDE</option>
                    <option value="LAC">BAC</option>
                    <option value="NRC">CNRC</option>
                    <option value="NRCAN">RNCAN</option>
                    <option value="NSERC">CRSNG</option>
                    <option value="OMBDNDCAF">OMBMDNFAC</option>
                    <option value="PS">SP</option>
                    <option value="PSPC">SPAC</option>
                    <option value="PHAC">ASPC</option>
                    <option value="SC">SC</option>
                    <option value="SSHRC">CRSH</option>
                    <option value="SST">TSS</option>
                    <option value="TBS">SCT</option>
                  </select>
                </div>
                <div class="pf-filter-field">
                  <label for="language">Langue</label>
                  <select class="form-control" id="language" name="language">
                    <option value>Tous</option>
                    <option value="en">AN</option>
                    <option value="fr">FR</option>
                  </select>
                </div>
                <div class="pf-filter-field">
                  <label for="dateRangePicker">Période</label>
                  <input type="text" id="dateRangePicker" name="dateRangePicker" readonly="readonly"
                    class="form-control" />
                </div>
              </div>
              <!-- Row 2: URL, Pages, Comments -->
              <div class="pf-filter-row">
                <div class="pf-filter-field pf-filter-url">
                  <label for="url">URL</label>
                  <input type="text" id="url" name="url" class="form-control" placeholder="Filtrer par URL...">
                </div>
                <div class="pf-filter-field pf-filter-pages">
                  <label for="pages">Page(s)</label>
                  <select id="pages" class="form-control" style="display: none;"></select>
                </div>
                <div class="pf-filter-field pf-filter-comments">
                  <label for="comments">Commentaires</label>
                  <input type="text" id="comments" name="comments" class="form-control" placeholder="Rechercher...">
                </div>
              </div>
              <!-- Row 3: Section, Theme, Error filter -->
              <div class="pf-filter-row">
                <div class="pf-filter-field">
                  <label for="section">Section</label>
                  <select class="form-control" id="section" name="section">
                    <option value>Tous</option>
                    <option value="budget">Budget</option>
                    <option value="business">Entreprises</option>
                    <option value="c&p">C&P</option>
                    <option value="child">Enfants</option>
                    <option value="cpp retirement pension">Retraite RPC</option>
                    <option value="death">Décès</option>
                    <option value="dental">Dentaire</option>
                    <option value="disability">Invalidité</option>
                    <option value="disability benefit">Prestation d'invalidité</option>
                    <option value="ecm">MCE</option>
                    <option value="education">Éducation</option>
                    <option value="employment insurance">AE</option>
                    <option value="eol">EOL</option>
                    <option value="family">Famille</option>
                    <option value="feddevon">FedDev Ontario</option>
                    <option value="funding">Financement</option>
                    <option value="gst/hst">TPS/TVH</option>
                    <option value="health">Santé</option>
                    <option value="health data">Données de santé</option>
                    <option value="help centre">Centre d'aide</option>
                    <option value="housing">Logement</option>
                    <option value="job bank">Guichet-emplois</option>
                    <option value="mortgages">Hypothèques</option>
                    <option value="msca">MDSC</option>
                    <option value="navigation">Navigation</option>
                    <option value="news">Nouvelles</option>
                    <option value="old age security">SV</option>
                    <option value="passports">Passeports</option>
                    <option value="pay">Rémunération</option>
                    <option value="pensions">Pensions</option>
                    <option value="ptr">DFP</option>
                    <option value="retirement">Retraite</option>
                    <option value="retirement planning">Planification retraite</option>
                    <option value="sign in">Connexion</option>
                    <option value="skills for success">Compétences</option>
                    <option value="vaccines">Vaccins</option>
                  </select>
                </div>
                <div class="pf-filter-field">
                  <label for="theme">Thème</label>
                  <select class="form-control" id="theme" name="theme">
                    <option value>Tous</option>
                    <option value="aboutgov">Gouvernement</option>
                    <option value="benefits">Prestations</option>
                    <option value="business">Entreprises</option>
                    <option value="canada and the world">Monde</option>
                    <option value="culture, history and sport">Culture</option>
                    <option value="defence">Défense</option>
                    <option value="environment and natural resources">Environnement</option>
                    <option value="health">Santé</option>
                    <option value="immigration">Immigration</option>
                    <option value="indegeneous">Autochtones</option>
                    <option value="jobs">Emplois</option>
                    <option value="money and finances">Argent</option>
                    <option value="policing, justice and emergencies">Police</option>
                    <option value="public service">Fonction publique</option>
                    <option value="science and innovation">Science</option>
                    <option value="taxes">Impôts</option>
                    <option value="travel">Voyage</option>
                    <option value="youth">Jeunesse</option>
                  </select>
                </div>
                <div class="pf-filter-field pf-filter-checkbox-row">
                  <label class="pf-row-checkbox"
                    title="Afficher seulement les commentaires contenant des mots-clés d'erreur (ex: 'brisé', 'ne fonctionne pas', 'erreur')">
                    <input type="checkbox" id="errorComments" name="errorComments">
                    <span>Afficher les commentaires avec erreurs</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="pf-filter-footer">
              <div class="pf-stats">
                <div class="stat"><span class="totalCommentsCount">0</span> Commentaires totaux</div>
              </div>
              <div class="pf-actions">
                <button type="button" class="btn btn-default btn-sm reset-filters"><i class="fa fa-refresh"></i>
                  Réinitialiser</button>
                <button type="button" class="btn btn-primary btn-sm" id="downloadCSV"><i class="fa fa-download"></i>
                  CSV</button>
                <button type="button" class="btn btn-primary btn-sm" id="downloadExcel"><i
                    class="fa fa-file-excel-o"></i> Excel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </main>
    <div class="col-lg-12">
      <div class="row custom-row">
        <div class="feedback-tool-data">
          <div class="table-scroll-container">
            <table id="myTable" class="wb-tables dataTable">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Commentaires</th>
                  <th>Institution</th>
                  <th>Titre de la page</th>
                  <th>URL de la page</th>
                  <th>Horodatage</th>
                  <th>Langue</th>
                  <th>Section</th>
                  <th>Thème</th>
                  <th>Type d'appareil</th>
                  <th>Navigateur</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </th:block>
  <th:block layout:fragment="script">
    <script
      src="https://cdn.datatables.net/v/dt/jq-3.7.0/jszip-3.10.1/dt-2.3.2/b-3.2.0/b-html5-3.2.0/cr-2.0.4/fh-4.0.1/r-3.0.3/datatables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script type="text/javascript" src="js/spring-friendly.min.js"></script>
    <script type="text/javascript" src="js/custom-dropdown.js"></script>

    <script th:inline="javascript">
      /*
          <![CDATA[*/
      var earliestDate = /*[[${earliestDate}]]*/ '';
      var latestDate = /*[[${latestDate}]]*/ '';
      var langSession = /*[[${session.lang}]]*/ '';
      /*]]>*/
    </script>
    <script src="/js/loading-overlay.js"></script>
    <script src="/js/pageFeedback.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
  </th:block>
</body>

</html>
